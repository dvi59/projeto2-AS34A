<!DOCTYPE html>
<html lang=pt-br>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
    <title>JDM Garage</title>
</head>
<body>
<div class="limiter">
    <div class="container-custom">
        <div id="login" class="login">
            <div class="login-wrapper">
                <form class="login-form">
                    <span class="login-title">Login</span>
                    <div class="input-wrapper">
                        <input class="input" type="text" id="user" placeholder="Nome de UsuÃ¡rio">
                    </div>
                    <div class="input-wrapper">
                        <input class="input" type="password" id="pass" placeholder="Senha">
                    </div>
                    <div class="button">
                        <button type="button" onclick="login2()" class="btn btn-outline-secondary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="search" class="search hidden">
            <div class="input-search">
                <input class="form-control" type="input" id="carName">
                <button type="button" class="btn btn-outline-secondary" onclick="consultar()">Buscar</button>
            </div>
            <table id="result" class="table">
                <tr>
                    <th scope="col">Fabricante</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Ano</th>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.1.js"></script>

</html>
