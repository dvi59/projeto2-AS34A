<!DOCTYPE html>
<html lang=pt-br>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
    <title>JDM Garage</title>
    <script src="../js/jquery.cookie.js"></script>
</head>

<body onload="testeApi()">
    <div class="limiter">
        <div class="container-custom">
            <div id="login" class="login">
                <div class="login-wrapper">
                    <form action="" class="login-form">
                        <span id="title" class="login-title">Login</span>
                        <div id="error" class="error-title"></div>
                        <div class="input-wrapper">
                            <input class="input" type="text" id="user" placeholder="Nome de Usuário">
                        </div>
                        <div class="input-wrapper">
                            <input class="input" type="password" id="pass" placeholder="Senha">
                        </div>
                        <div class="button">
                            <button id="loginBtn" type="button" onclick="loginMongo()"
                                class="btn btn-outline-secondary">Entrar</button>
                        </div>
                        <div class="button">
                            <button id="registerBtn" type="button" onclick="register()"
                                class="btn btn-outline-primary">Cadastre-se</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="search" class="search hidden">
                <div class="car-error" id="carNameError"></div>
                <div class="input-search">
                    <input class="form-control" type="input" id="carName">
                    <button id="searchBtn" type="button" class="btn btn-outline-secondary"
                        onclick="consultar()">Buscar</button>
                    <button class="btn btn-outline-secondary" id="registerBtnCar" onclick="carRegister()">+</button>
                </div>
                <table id="result" class="table">
                    <tr>
                        <th scope="col">Fabricante</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Modelo</th>
                    </tr>
                </table>
            </div>
            <div id="register" class="register hidden">
                <div class="login-wrapper">
                    <div class="text-sucess" id="message-sucess"></div>
                    <div class="input-wrapper">
                        <input class="input" type="text" id="userCad" placeholder="Nome">
                    </div>
                    <div class="input-wrapper">
                        <input class="input" type="text" id="emailCad" placeholder="E-Mail">
                    </div>
                    <div class="input-wrapper">
                        <input class="input" type="password" id="passCad" placeholder="Senha">
                    </div>
                    <div class="input-wrapper" style="display: inline-flex; justify-content: center;">
                        <select class="form-select" name="tipo" id="tipo">
                            <option value="">Selecione...</option>
                            <option value="adm">Administrador</option>
                            <option value="notAdm">Usuário</option>
                        </select>
                    </div>
                    <div class="button">
                        <button id="registerBtn" type="button" onclick="cadUser()"
                            class="btn btn-outline-primary">Cadastrar!</button>
                    </div>
                    <div class="button">
                        <button type="button" class="btn btn-outline-primary" onclick="register()">
                            Voltar
                        </button>
                    </div>
                </div>
            </div>
            <div id="carRegister" class="carRegister hidden">
                <div class="login-wrapper">
                    <div class="text-sucess" id="messageCar"></div>
                    <div class="input-wrapper">
                        <input class="input" type="text" id="carnameCad" placeholder="Marca">
                    </div>
                    <div class="input-wrapper">
                        <input class="input" type="text" id="modeloCad" placeholder="Modelo">
                    </div>
                    <div class="input-wrapper">
                        <input class="input" type="text" id="anoCad" placeholder="Ano">
                    </div>
                    <div class="input-wrapper">
                        <input class="input" type="text" id="fotoCad" placeholder="Foto">
                    </div>
                    <div class="button">
                        <button id="registerBtn" type="button" onclick="cadCar()"
                            class="btn btn-outline-primary">Cadastrar!</button>
                    </div>
                    <div class="button">
                        <button type="button" class="btn btn-outline-primary" onclick="carRegister()">
                            Voltar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
<script src="js/search.js"></script>

</html>
